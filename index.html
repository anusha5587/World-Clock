<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Cedarville+Cursive&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,700&family=Kablammo&family=Lobster&family=Open+Sans:ital,wght@0,300;1,300;1,400;1,500&family=Oswald:wght@200;300;400;500&family=Pacifico&family=Quicksand:wght@300;400;500;600;700&family=Syne+Tactile&family=Ysabeau+Infant:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c4923b32fa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Asia/Calcutta">Calcutta</option>
      </select>
      <div id="cities">
        <div class="cities-list" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities-list" id="bangalore">
          <div>
            <h2>Calcutta</h2>
            <div class="date">August 21st 2023</div>
          </div>
          <div class="time">8:30:00 <small>PM</small></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      Project coded by Anoosha Anand and
      <a
        href="https://github.com/anusha5587/World-Clock"
        target="_blank"
        id="footerLink"
        >open sourced on github</a
      >
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
